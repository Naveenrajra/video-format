<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Format</title>
    <link rel="icon" type="image/x-icon" href="img.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: #fff;
            padding: 15px;
        }

        header img {
            border-radius: 50%;
            height: 70px;
            width: 70px;
        }

        header h1 {
            margin: 0;
        }

        header .button {
            background-color: #fff;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        header .button:hover {
            background-color: greenyellow;
        }

        main {
            padding: 30px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .content div {
            width: 300px;
            max-width: 100%;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border: none;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
        }

        footer {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .pagination {
            display: flex;
            gap: 10px;
        }

        .pagination a {
            color: black;
            padding: 8px 15px;
            text-decoration: none;
            border: 1px solid black;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <header>
